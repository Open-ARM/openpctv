DEFAULT /boot/vesamenu.c32
PROMPT 0

TIMEOUT 20

MENU BACKGROUND /boot/splash.png
MENU TITLE Welcome to DISTRO ARCH VERSION
MENU VSHIFT 11
MENU ROWS 7
MENU TABMSGROW 15
MENU CMDLINEROW 14
MENU HELPMSGROW 16
MENU TABMSG Press [Tab] to edit options, [F1] for boot options.
MENU COLOR sel 7;37;40 #e0000000 #fa833b all
MENU COLOR border 30;44 #00000000 #00000000 none

LABEL OpenPCTV_VDR
  MENU LABEL Start DISTRO Default target ...
  MENU DEFAULT
  KERNEL /boot/vmlinuz
  APPEND initrd=/boot/initrd root=UUID=ID_FS_UUID rootfs=flat splash quiet systemd.show_status=0 rw

LABEL OpenPCTV_VDR
  MENU LABEL Start DISTRO VDR ...
  KERNEL /boot/vmlinuz
  APPEND initrd=/boot/initrd root=UUID=ID_FS_UUID rootfs=flat splash quiet systemd.show_status=0 rw systemd.unit=vdr.target

LABEL OpenPCTV_KODI
  MENU LABEL Start DISTRO KODI ...
  KERNEL /boot/vmlinuz
  APPEND initrd=/boot/initrd root=UUID=ID_FS_UUID rootfs=flat splash quiet systemd.show_status=0 rw systemd.unit=kodi.target

LABEL OpenPCTV_Enigma2PC
  MENU LABEL Start DISTRO Enigma2PC ...
  KERNEL /boot/vmlinuz
  APPEND initrd=/boot/initrd root=UUID=ID_FS_UUID rootfs=flat splash quiet systemd.show_status=0 rw systemd.unit=enigma2pc.target

MENU SEPARATOR

LABEL setup
  MENU LABEL Start in setup mode ...
  KERNEL /boot/vmlinuz
  APPEND initrd=/boot/initrd root=UUID=ID_FS_UUID rootfs=flat quiet rw systemd.unit=setup.target

LABEL debug
  MENU LABEL Start in debugging mode ...
  KERNEL /boot/vmlinuz
  APPEND initrd=/boot/initrd root=UUID=ID_FS_UUID rootfs=flat emergency systemd.log_level=debug systemd.unit=multi-user.target

F1 help.msg #00000000
